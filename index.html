<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="formulario">
            <form action="login.php" method="post">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.</p>
                
                <div class="input-box">
                    <input type="text" name="inome" id="inome" class="labels" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <div class="input-box">
                    <input type="email" name="iemail" id="iemail" class="labels" placeholder="Your Best Email" minlength="11" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" name="isenha" id="isenha" class="labels" placeholder="Password" minlength="8" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>NÃ£o tenho uma conta?<a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
